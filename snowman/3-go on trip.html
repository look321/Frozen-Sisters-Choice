<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Frozen - Sisters' Choice</title>
<style type="text/css">
body {
	background-color: #000000;
}
</style>
</head>

<style type="text/css">
#container {
	width:68% ;
	margin-left:auto;
	margin-right:auto;
	margin-top:2%;
}

</style>

<body>
<div id="container">
    	<img id="img" src="../_image/Anna/Anna Going on a trip Choice.png" width= "49%" alt=""/> 
		<img id="img" src="../_image/Elsa/Elsa Going on a trip Choice.png" width= "49%" alt=""/> 
</div>

<script src="../js/jquery-1.11.2.min.js"></script>

<script>
var anna1 = false;
var anna2 = false;
var elsa1 = false;
var elsa2 = false;

$(document).keypress(function(event){
	if(String.fromCharCode(event.which) == "q")
	{
		anna1 = true;
		if(elsa1 == true)
			window.location.href = 'both go/1-sink.html';
		else if(elsa2 == true)
			window.location.href = 'anna goes/1-sink.html'; 
	}

	if(String.fromCharCode(event.which) == "w")
	{
		anna2 = true;
		if(elsa1 == true)
			window.location.href = 'elsa goes/1-sink.html';
		else if(elsa2 == true)
			window.location.href = 'neither goes/1-sink.html'; 
	}

	if(String.fromCharCode(event.which) == 'o')
	{
		elsa1 = true;
		if(anna1 == true)
			window.location.href = 'both go/1-sink.html';
		else if(anna2 == true)
			window.location.href = 'elsa goes/1-sink.html';
	}

	if(String.fromCharCode(event.which) == 'p')
	{
		elsa2 = true;
		if(anna1 == true)
			window.location.href = 'anna goes/1-sink.html';
		else if(anna2 == true)
			window.location.href = 'neither goes/1-sink.html';
	}
})

</script>

</body>
</html>
